<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ê·¸ë¦¼ ê·¸ë¦¬ê¸° ì•±</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #toolbar {
      background: #333;
      padding: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #toolbar input[type="color"],
    #toolbar input[type="range"],
    #toolbar button {
      padding: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    #canvas {
      background: white;
      touch-action: none;
      border: 2px solid #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ğŸ–Œï¸ ê·¸ë¦¼ ê·¸ë¦¬ê¸° ì•±</h1>

  <div id="toolbar">
    <label>ìƒ‰ìƒ:
      <input type="color" id="colorPicker" value="#000000">
    </label>
    <label>ë¸ŒëŸ¬ì‹œ í¬ê¸°:
      <input type="range" id="brushSize" min="1" max="50" value="5">
    </label>
    <button onclick="setTool('brush')">ë¸ŒëŸ¬ì‹œ</button>
    <button onclick="setTool('eraser')">ì§€ìš°ê°œ</button>
    <button onclick="clearCanvas()">ì „ì²´ ì§€ìš°ê¸°</button>
  </div>

  <canvas id="canvas" width="1200" height="600"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let painting = false;
    let brushColor = document.getElementById('colorPicker').value;
    let brushSize = document.getElementById('brushSize').value;
    let currentTool = 'brush';

    let history = [];
    let historyStep = -1;

    function saveState() {
      history = history.slice(0, historyStep + 1); // redo ìŠ¤íƒ ì œê±°
      history.push(canvas.toDataURL());
      historyStep++;
    }

    function undo() {
      if (historyStep > 0) {
        historyStep--;
        restoreState(history[historyStep]);
      }
    }

    function redo() {
      if (historyStep < history.length - 1) {
        historyStep++;
        restoreState(history[historyStep]);
      }
    }

    function restoreState(dataURL) {
      const img = new Image();
      img.src = dataURL;
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
      };
    }

    function getCanvasCoordinates(event) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: event.clientX - rect.left,
        y: event.clientY - rect.top
      };
    }

    function startPosition(e) {
      painting = true;
      saveState(); // ìƒíƒœ ì €ì¥
      draw(e);
    }

    function finishedPosition() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;

      const pos = getCanvasCoordinates(e);

      ctx.lineWidth = brushSize;
      ctx.lineCap = 'round';

      ctx.strokeStyle = currentTool === 'brush' ? brushColor : 'white';

      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function setTool(tool) {
      currentTool = tool;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      saveState();
    }

    document.getElementById('colorPicker').addEventListener('input', (e) => {
      brushColor = e.target.value;
    });

    document.getElementById('brushSize').addEventListener('input', (e) => {
      brushSize = e.target.value;
    });

    // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', finishedPosition);
    canvas.addEventListener('mousemove', draw);

    // í„°ì¹˜ ì´ë²¤íŠ¸
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startPosition(e.touches[0]);
    });
    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      finishedPosition();
    });
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      draw(e.touches[0]);
    });

    // ë‹¨ì¶•í‚¤
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'z') {
        e.preventDefault();
        undo();
      } else if (e.ctrlKey && e.key === 'y') {
        e.preventDefault();
        redo();
      }
    });

    // ì²« ìƒíƒœ ì €ì¥ (ë¹ˆ ìº”ë²„ìŠ¤ ê¸°ì¤€)
    saveState();
  </script>

</body>
</html>
